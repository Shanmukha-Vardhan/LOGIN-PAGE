<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-header">
        <div class="header-left">
            <span class="user-name">.Shaun</span>
        </div>
        <div class="header-right">
            <span class="theme-label">Dark/White</span> 
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
            <a href="#" class="connect-link">Connect</a>
        </div>
    </header>

    <div class="container">
        <div id="signInContainer">
            <form id="signInForm" class="form">
                <h2>Sign In</h2>
                <div class="input-group"><label for="signInUsername">Username</label><input type="text" id="signInUsername" required></div>
                <div class="input-group"><label for="signInPassword">Password</label><input type="password" id="signInPassword" required></div>
                <button type="submit">Sign In</button>
                <p class="form-message" id="signInMessage"></p>
                <p class="forgot-password"><a href="/forgot-password.html">Forgot Password?</a></p>
                <p class="switch-form">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            </form>
        </div>

        <div id="signUpContainer" class="hidden">
            <form id="signUpForm" class="form">
                <h2>Create Account</h2>
                <div class="input-group"><label for="signUpUsername">Username</label><input type="text" id="signUpUsername" required></div>
                <div class="input-group"><label for="signUpPassword">Password</label><input type="password" id="signUpPassword" required></div>
                <button type="submit">Sign Up</button>
                <p class="form-message" id="signUpMessage"></p>
                <p class="switch-form">Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
