<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <span class="user-name">.Shaun</span>
        </div>
        <div class="header-right">
            <span class="theme-label">Dark/White</span> 
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
            <a href="#" class="connect-link">Connect</a>
        </div>
    </header>
    <div class="container" id="dashboard-container">
        
        <h1>Welcome to Your Dashboard</h1>
        
        <p style="text-align: center; margin-bottom: 30px;">
            From here, you can explore my other work or log out.
        </p>
        <div class="portfolio-card">
            <h2>Visit My Portfolio</h2>
            <p>See more of my projects and get in touch.</p>
            <a href="https://portfolio-f8hp-shanmukha-vardhans-projects.vercel.app" target="_blank" class="portfolio-button">
                View Portfolio 
            </a>
        </div>
        <p class="switch-form" style="margin-top: 30px;">
            <a href="/">Log Out</a>
        </p>
    </div>
    <script src="theme.js"></script>
</body>
</html>
